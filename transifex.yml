git:
 filters:
    - filter_type: file
      file_format: STRUCTURED_JSON
      source_language: en
      source_file_extension: json
      source_file: src/localization/content.json
      translation_files_expression: src/localization/<lang>/content.json
 settings:
    pr_branch_name: sjr_translations_<br_unique_id>
    language_mapping:
      es_419: es-419
      pt_BR: pt-br
      zh_CN: zh-cn
      zh_TW: zh-tw
