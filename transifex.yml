git:
 filters:
  - filter_type: file
    # all supported i18n types: https://docs.transifex.com/formats
    file_format: STRUCTURED_JSON
    source_language: en
    source_file: 'src/localization/content.json'
    # path expression to translation files, must contain <lang> placeholder
    translation_files_expression: 'src/localization/<lang>/content.json'

 settings:
    pr_branch_name: sjr_translations_<br_unique_id>
    language_mapping:
      es_419: es-419
      pt_BR: pt-br
      zh_CN: zh-cn
      zh_TW: zh-tw
