git:
 filters:
  - filter_type: file
    # all supported i18n types: https://docs.transifex.com/formats
    file_format: UNICODEPROPERTIES
    source_language: en
    source_file: 'rpt/ProductLedger_multi.properties'
    # path expression to translation files, must contain <lang> placeholder
    translation_files_expression: 'rpt/ProductLedger_multi_<lang>.properties'
